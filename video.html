<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>à¤µà¥ˆà¤¦Seva</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "georgia";
      }

      :root {
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --bg-light: #f0f9ff;
        --card-bg: #ffffff;
        --text-primary: #1e3a8a;
        --text-secondary: #334155;
        --accent: #3b82f6;
        --nav-bg: #e0f2fe;
        --black: #000000;
        --royal-blue: #1e40af;
      }

      body {
        min-height: 100vh;
        background-color: var(--bg-light);
        color: var(--text-primary);
      }

      nav {
        background-color: var(--nav-bg);
        padding: 1rem;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .nav-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 2rem;
        padding: 2rem 0;
      }

      .card {
        background-color: var(--card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.15);
      }

      .card-header {
        padding: 2rem;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .black-header {
        background-color: var(--black);
      }

      .blue-header {
        background-color: var(--royal-blue);
      }

      .card-content {
        padding: 2rem;
      }

      .appointment-card {
        background-color: white;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(37, 99, 235, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .appointment-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1);
      }

      .appointment-time {
        font-weight: bold;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .appointment-details {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .appointment-status {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        color: white;
        background-color: var(--accent);
      }

      .video-interface {
        text-align: center;
        padding: 2rem;
      }

      .video-placeholder {
        width: 100%;
        height: 300px;
        background-color: #1e293b;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
      }

      .call-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }

      .control-button {
        padding: 1rem;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--primary);
        color: white;
      }

      .control-button:hover {
        transform: scale(1.1);
        background-color: var(--primary-dark);
      }

      .end-call {
        background-color: #dc2626;
      }

      .end-call:hover {
        background-color: #b91c1c;
      }

      @media (max-width: 768px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1 class="nav-title">à¤µà¥ˆà¤¦Seva</h1>
      </div>
    </nav>

    <main class="container">
      <div class="cards-grid">
        <div class="card">
          <div class="card-header black-header">APPOINTMENTS</div>
          <div class="card-content" id="appointmentsContainer"></div>
        </div>
        <div class="card">
          <div class="card-header blue-header">START A CALL</div>
          <div class="card-content">
            <div class="video-interface">
              <div class="video-placeholder" id="videoPlaceholder">
                Click on an appointment to start your call
              </div>
              <div
                class="call-controls"
                style="display: none"
                id="callControls"
              >
                <button class="control-button">ðŸŽ¤</button>
                <button class="control-button">ðŸ“¹</button>
                <button class="control-button end-call" onclick="endCall()">
                  ðŸ“ž
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appointmentsContainer = document.getElementById(
          "appointmentsContainer"
        );

        function loadAppointments() {
          const savedAppointments =
            JSON.parse(localStorage.getItem("appointments")) || [];

          if (savedAppointments.length === 0) {
            appointmentsContainer.innerHTML =
              "<p>No appointments scheduled.</p>";
            return;
          }

          savedAppointments.forEach((appointment, index) => {
            const appointmentCard = document.createElement("div");
            appointmentCard.classList.add("appointment-card");
            appointmentCard.innerHTML = `
          <div class="appointment-time">${appointment.time} - ${appointment.date}</div>
          <div class="appointment-details">Doctor: ${appointment.doctorName}</div>
          <div class="appointment-status">${appointment.status}</div>
        `;

            appointmentCard.addEventListener("click", function () {
              startCall(appointment);
            });

            appointmentsContainer.appendChild(appointmentCard);
          });
        }

        function startCall(appointment) {
          document.getElementById(
            "videoPlaceholder"
          ).innerText = `Calling Dr. ${appointment.doctorName}...`;
          document.getElementById("callControls").style.display = "flex";
        }

        function endCall() {
          document.getElementById("videoPlaceholder").innerText =
            "Click on an appointment to start your call";
          document.getElementById("callControls").style.display = "none";
        }

        window.endCall = endCall; 

        loadAppointments(); 
      });
    </script>
  </body>
</html>

<script type="module">
      // Import Firebase SDK
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        setPersistence,
        browserLocalPersistence
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
      import {
        getFirestore,
        collection,
        query,
        where,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD-18K-6BnKOxc1CDhkQAv5dWIEwOFT-go",
        authDomain: "vedseva-5e40f.firebaseapp.com",
        projectId: "vedseva-5e40f",
        storageBucket: "vedseva-5e40f.appspot.com",
        messagingSenderId: "28374532477",
        appId: "1:28374532477:web:c5076c500cebaa4b630c14",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Set persistence to LOCAL
      try {
        await setPersistence(auth, browserLocalPersistence);
      } catch (error) {
        console.error("Persistence error:", error);
      }

      // Show loading state
      const showLoading = () => {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('prescriptionContainer').style.display = 'none';
        document.getElementById('error').style.display = 'none';
      };

      // Show error message
      const showError = (message) => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('prescriptionContainer').style.display = 'none';
        const errorElement = document.getElementById('error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        
        // Redirect to login if not authenticated
        if (message.includes('log in')) {
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        }
      };

      // Show prescription container
      const showPrescription = () => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        document.getElementById('prescriptionContainer').style.display = 'block';
      };

      // Update patient information
      const updatePatientInfo = (userData) => {
        const currentDate = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('patientInfo1').textContent = 
          `Name: ${userData.name} | Age: ${userData.age} | Height: ${userData.height} cm`;
        
        document.getElementById('patientInfo2').textContent = 
          `Blood Group: ${userData.bloodGroup || 'Not specified'} | Gender: ${userData.gender} | Weight: ${userData.weight} kg`;
        
        document.getElementById('patientDate').textContent = 
          `Date: ${currentDate}`;
      };

      // Try to get cached user data
      const getCachedUserData = () => {
        try {
          const cachedData = localStorage.getItem('userData');
          return cachedData ? JSON.parse(cachedData) : null;
        } catch (error) {
          console.error('Error reading cached data:', error);
          return null;
        }
      };

      // Main function to fetch and display patient data
      const loadPatientData = async (user) => {
        try {
          showLoading();

          if (!user) {
            throw new Error('No authenticated user found');
          }

          // Try to get cached data first
          const cachedData = getCachedUserData();
          if (cachedData) {
            updatePatientInfo(cachedData);
            showPrescription();
            return;
          }

          // If no cached data, fetch from Firestore
          const aadharNumber = user.email.split('@')[0];
          const usersRef = collection(db, 'users');
          const q = query(usersRef, where('aadhar', '==', aadharNumber));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            throw new Error('Patient data not found');
          }

          const userData = querySnapshot.docs[0].data();
          
          // Cache the user data
          localStorage.setItem('userData', JSON.stringify(userData));
          
          updatePatientInfo(userData);
          showPrescription();

        } catch (error) {
          console.error('Error loading patient data:', error);
          showError(error.message);
        }
      };

      // Initial auth check
      const initialAuthCheck = async () => {
        showLoading();
        
        // Wait for a short time to allow auth to initialize
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const currentUser = auth.currentUser;
        if (currentUser) {
          await loadPatientData(currentUser);
        } else {
          showError('Please log in to view prescription');
        }
      };

      // Run initial auth check
      initialAuthCheck();

      // Also listen for auth state changes
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loadPatientData(user);
        } else {
          showError('Please log in to view prescription');
        }
      });
    </script>
